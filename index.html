<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<title>Document</title>
		<style>
			body {
				--color-primary: rgb(196, 0, 0);
				--color-primary-rgb: 196 0 0;
				background: #000;
				color: #fff;
				font-family:
					system-ui,
					-apple-system,
					'system-ui',
					'Segoe UI',
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					'Fira Sans',
					'Droid Sans',
					'Helvetica Neue',
					sans-serif;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			.text-center {
				text-align: center;
			}
			section {
				padding: 48px;
				display: flex;
				flex-direction: column;
				gap: 24px;
				max-width: 720px;
				margin: auto;
			}
			section.is-start {
				min-height: 100vh;
				justify-content: center;
				align-items: center;
				text-align: center;
			}
			.heading {
				font-size: 36px;
				font-weight: 400;
				line-height: 44px;
				overflow-wrap: break-word;
				-webkit-font-smoothing: antialiased;
			}

			.paragraph {
				color: rgba(255, 255, 255, 0.7);
				font-size: 20px;

				line-height: 28px;
				overflow-wrap: break-word;

				-webkit-font-smoothing: antialiased;
			}

			.button {
				font-size: 24px;
				font-weight: 500;
				padding: 10px 18px;
				border-radius: 50px;
				border: none;
				background-color: var(--color-primary);
				justify-self: flex-end;
				color: #fff;
				cursor: pointer;
				transition: transform ease-in 200ms;
				align-self: center;
			}
			.button:hover {
				transform: scale(1.1);
			}
			.button:active {
				transform: scale(0.9);
			}

			/* Questions */
			.q__title {
				width: 100%;
				font-size: 32px;
				letter-spacing: -0.75px;
				line-height: 40px;
				display: flex;
				position: relative;
			}

			.q__title::before {
				content: attr(data-index);
				font-size: 12px;
				background-color: var(--color-primary);
				height: 20px;
				width: 20px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				border-radius: 4px;
				position: absolute;
				left: -30px;
				top: 10px;
			}
			.q__title:not([data-index])::before {
				display: none;
			}
			.q__desc {
				font-size: 22px;
				letter-spacing: -0.25px;
				line-height: 30px;
				color: rgb(204, 204, 204);
			}
			.mb-8 {
				margin-bottom: 8px;
			}
			.gap-8 {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}
			.input-group {
				display: flex;
				flex-direction: column;
				gap: 8px;
			}

			input,
			textarea,
			select {
				font-size: 32px;
				padding-block: 8px;
				width: 100%;
				background-color: transparent;
				border: none;
				border-bottom: 1px solid rgb(var(--color-primary-rgb) / 40%);
				outline: none;
				color: #fff;
				transition: border-bottom-color ease 200ms;
			}
			textarea {
				min-height: 140px;
				resize: vertical;
			}
			select {
				padding: 10px 6px;
			}
			input[type='text']:focus,
			textarea:focus,
			select:focus {
				border-bottom-color: var(--color-primary);
			}
			@media (max-width: 600px) {
				input[type='text'],
				textarea,
				select {
					font-size: 16px;
				}
			}

			.input-error {
				margin-top: 8px;
				display: flex;
				align-items: center;
				inline-size: fit-content;
				border-radius: 32px;
				border-width: 1px;
				border-style: solid;
				border-color: rgb(var(--color-primary-rgb) / 50%);
				background-color: rgb(var(--color-primary-rgb) / 40%);
				color: rgb(248, 228, 227);
				padding-inline: 10px;
				padding-block: 6px;
				gap: 6px;
			}

			.progress {
				position: relative;
				width: 100%;
				height: 6px;
				border-radius: 999px;
				background: rgb(255 255 255 / 10%);
				overflow: hidden;
				margin-bottom: 16px;
			}
			.progress__fill {
				position: absolute;
				inset: 0;
				width: 0%;
				background: var(--color-primary);
				transition: width 200ms ease-in;
			}

			.button-row {
				display: flex;
				gap: 12px;
				align-items: center;
				flex-wrap: wrap;
			}

			.option-button {
				display: flex;
				align-items: center;
				gap: 12px;
				padding: 9px 18px;
				border-radius: 999px;
				border: 1px solid transparent;
				background: rgb(var(--color-primary-rgb) / 10%);
				color: #fff;
				cursor: pointer;
				transition:
					transform ease-in 150ms,
					border-color ease-in 150ms,
					box-shadow ease-in 150ms;
				font-size: 18px;
			}
			.option-button__badge {
				width: 24px;
				height: 24px;
				font-size: 14px;
				border-radius: 999px;
				display: inline-flex;
				align-items: center;
				justify-content: center;
				background-color: #000;
				border: 1px solid rgb(var(--color-primary-rgb) / 30%);
				color: var(--color-primary);
				font-weight: 700;
			}
			.option-button:hover {
				transform: translateY(-1px);
				border-color: rgb(var(--color-primary-rgb) / 20%);
			}
			.option-button.is-active {
				border-color: rgb(var(--color-primary-rgb) / 20%);
				background-color: rgb(var(--color-primary-rgb) / 20%);
			}

			.helper {
				color: rgba(255, 255, 255, 0.6);
				font-size: 14px;
			}

			.screen-enter {
				animation: screen-in 240ms ease-out;
			}
			.screen-enter--back {
				animation: screen-in-back 240ms ease-out;
			}

			.button-secondary {
				background-color: rgb(var(--color-primary-rgb) / 20%);
			}

			@keyframes screen-in {
				from {
					opacity: 0;
					transform: translateY(18px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}
			@keyframes screen-in-back {
				from {
					opacity: 0;
					transform: translateY(-18px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			.screen-error {
				animation: screen-shake 280ms ease-in-out;
			}

			@keyframes screen-shake {
				0% {
					transform: translateX(0);
				}
				20% {
					transform: translateX(-6px);
				}
				40% {
					transform: translateX(6px);
				}
				60% {
					transform: translateX(-4px);
				}
				80% {
					transform: translateX(4px);
				}
				100% {
					transform: translateX(0);
				}
			}
		</style>
	</head>
	<body>
		<main>
			<section id="app"></section>
		</main>
		<script src="javascript.js"></script>
	</body>
</html>
